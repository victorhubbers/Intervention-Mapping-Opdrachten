<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=McLaren&display=swap"
      rel="stylesheet"
    />

    <title>Stages of change opdracht</title>
  </head>
  <body>
    <div id="container">
      <div id="answers">
        <div
          id="Contemplatie"
          fase="Contemplatie"
          draggable="true"
          class="answer"
          ondragstart="onDragStart(event)"
        >
          Contemplatie
        </div>
        <div
          id="Actie"
          fase="Actie"
          draggable="true"
          class="answer"
          ondragstart="onDragStart(event)"
        >
          Actie
        </div>
        <div
          id="Consolidatie"
          fase="Consolidatie"
          draggable="true"
          class="answer"
          ondragstart="onDragStart(event)"
        >
          Consolidatie
        </div>
        <div
          id="Pre- contemplatie"
          fase="Pre- contemplatie"
          draggable="true"
          class="answer"
          ondragstart="onDragStart(event)"
        >
          Pre- contemplatie
        </div>
        <div
          id="Preparatie"
          fase="Preparatie"
          draggable="true"
          class="answer"
          ondragstart="onDragStart(event)"
        >
          Preparatie
        </div>
      </div>
      <div id="nakijk-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
